name: Auto-Async

on:
  push:
  schedule:
    #自动同步：每天晚上10点50分
    - cron: 50 14 * * *
  watch:
    types: [started]

permissions:
  contents: write
  pull-requests: write

jobs:
  merge:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v2.3.5
      - name: Merge upstream
        run: |
          git config --global user.name 'laosan-xx'
          git config --global user.email 'xxhy1989@gmail.com'
          git pull --unshallow
          git remote add upstream https://github.com/xiaorouji/openwrt-passwall2.git
          git fetch upstream
          git checkout main
          git merge --no-edit upstream/main
          git push origin main
